<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Gochi+Hand&family=Handlee&family=Overpass&family=Roboto&display=swap" rel="stylesheet">
    
<style>
body {
font-family: 'Handlee', cursive;
}
#modal {position:absolute;
                top:50%;
                left:50%;
                width: 200px;
                background-color: #f0f8ff;
                border:1px solid #000000;
                margin-left: -100px;
                margin-top: -100px;
                display:none;
                padding: 5px;
        }
</style>
<script>
        function openmodal() {
        document.getElementById('modal').style.display = 'block';
    }
</script>
</head>
<body>
    <p id="subscribe" onclick="openmodal();">Subscribe!</p>
    <div id="modal">
        <p id="closebutton" onclick="closemodal();">Subscribe to our newsletter!</p>
    </div>
</body>
